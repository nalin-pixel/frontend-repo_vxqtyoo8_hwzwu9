<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Online Shop</title>
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 256 256'%3E%3Cpath fill='%23000' d='M216 72h-34.7l-22-36.7A16 16 0 0 0 145.7 28H110.3a16 16 0 0 0-13.6 7.3L74.7 72H40A24 24 0 0 0 16 96v104a24 24 0 0 0 24 24h176a24 24 0 0 0 24-24V96a24 24 0 0 0-24-24M99.3 52h57.4l14.4 24H84.9ZM216 200a8 8 0 0 1-8 8H48a8 8 0 0 1-8-8V96a8 8 0 0 1 8-8h160a8 8 0 0 1 8 8Z'/%3E%3C/svg%3E" />
  <style>
    :root{
      --bg:#0f1115;
      --panel:#151823;
      --panel-2:#10131b;
      --text:#e6e9ef;
      --muted:#a9b0bd;
      --brand:#6c7cff;
      --brand-2:#8e9aff;
      --success:#22c55e;
      --danger:#ef4444;
      --ring: rgba(108,124,255,0.45);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      color:var(--text);
      background: radial-gradient(1200px 600px at 20% -10%, rgba(108,124,255,.08), transparent),
                  radial-gradient(800px 400px at 90% 20%, rgba(142,154,255,.07), transparent),
                  var(--bg);
    }
    a{color:inherit}
    .container{max-width:1100px;margin:0 auto;padding:20px}

    .header{
      display:flex;gap:16px;align-items:center;justify-content:space-between;
      position:sticky;top:0;z-index:5;background:linear-gradient(180deg, rgba(15,17,21,.9), rgba(15,17,21,.6));backdrop-filter: blur(6px);
      border-bottom:1px solid rgba(255,255,255,.06);padding:14px 20px;border-radius:16px;margin-bottom:18px
    }
    .brand{display:flex;align-items:center;gap:10px;font-weight:700;letter-spacing:.2px}
    .brand-badge{width:36px;height:36px;display:grid;place-items:center;border-radius:10px;background:linear-gradient(135deg, var(--brand), var(--brand-2));box-shadow:0 8px 30px rgba(108,124,255,.35)}

    .search {
      flex:1;display:flex;align-items:center;gap:10px;max-width:520px;background:var(--panel);
      border:1px solid rgba(255,255,255,.08); border-radius:12px; padding:10px 12px
    }
    .search input{flex:1;background:transparent;border:0;outline:none;color:var(--text);font:inherit}
    .search input::placeholder{color:var(--muted)}

    .grid{
      display:grid;gap:16px;grid-template-columns: repeat(1, minmax(0, 1fr));
    }
    @media (min-width: 640px){.grid{grid-template-columns: repeat(2, minmax(0, 1fr));}}
    @media (min-width: 960px){.grid{grid-template-columns: repeat(3, minmax(0, 1fr));}}

    .card{
      background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.08);border-radius:16px;overflow:hidden;transition: transform .2s ease, box-shadow .2s ease, border-color .2s ease;cursor:pointer
    }
    .card:hover{transform:translateY(-3px);box-shadow:0 16px 40px rgba(0,0,0,.35);border-color:rgba(108,124,255,.35)}
    .card img{width:100%;height:180px;object-fit:cover;background:var(--panel-2)}
    .card-body{padding:14px}
    .price{font-weight:700}
    .muted{color:var(--muted);font-size:14px}
    .tags{display:flex;gap:8px;flex-wrap:wrap;margin-top:8px}
    .tag{font-size:12px;padding:4px 8px;border-radius:999px;border:1px solid rgba(255,255,255,.1);background:rgba(255,255,255,.03)}

    .empty{padding:40px;text-align:center;color:var(--muted);border:1px dashed rgba(255,255,255,.12);border-radius:16px;background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01))}

    /* Drawer */
    .drawer{position:fixed;inset:0;background:rgba(0,0,0,.5);display:none;align-items:stretch;justify-content:flex-end;z-index:20}
    .drawer.open{display:flex}
    .panel{width:100%;max-width:520px;height:100%;background:var(--panel);border-left:1px solid rgba(255,255,255,.12);box-shadow:-20px 0 60px rgba(0,0,0,.45);display:flex;flex-direction:column}
    .panel-header{display:flex;align-items:center;justify-content:space-between;padding:16px 16px;border-bottom:1px solid rgba(255,255,255,.08);background:linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,0))}
    .panel-content{padding:16px;overflow:auto;flex:1}

    .product-hero{display:grid;gap:14px;grid-template-columns: 1fr}
    .product-hero img{width:100%;border-radius:12px;border:1px solid rgba(255,255,255,.08);background:var(--panel-2);height:240px;object-fit:cover}
    @media (min-width:640px){.product-hero{grid-template-columns: 1fr 1.1fr}.product-hero img{height:260px}}

    .h1{font-size:22px;margin:0 0 6px 0}
    .desc{color:var(--muted);font-size:14px;line-height:1.6}

    form{display:grid;gap:12px;margin-top:14px}
    label{font-size:13px;color:var(--muted);margin-bottom:6px;display:block}
    .field{display:flex;flex-direction:column}
    input[type="text"], input[type="email"], input[type="number"], textarea{
      background:var(--panel-2);border:1px solid rgba(255,255,255,.1);color:var(--text);border-radius:10px;padding:10px 12px;outline:none;transition:border-color .2s, box-shadow .2s
    }
    textarea{min-height:80px;resize:vertical}
    input:focus, textarea:focus{border-color:var(--brand);box-shadow:0 0 0 4px var(--ring)}

    .actions{display:flex;gap:10px;flex-wrap:wrap;margin-top:6px}
    .btn{border:0;padding:12px 14px;border-radius:10px;font-weight:600;cursor:pointer;transition:transform .15s ease, box-shadow .2s}
    .btn:active{transform:translateY(1px)}
    .btn-primary{background:linear-gradient(135deg, var(--brand), var(--brand-2));color:white;box-shadow:0 10px 30px rgba(108,124,255,.35)}
    .btn-ghost{background:transparent;color:var(--text);border:1px solid rgba(255,255,255,.14)}

    .note{font-size:12px;color:var(--muted)}

    .footer{margin-top:26px;color:var(--muted);font-size:12px;text-align:center}
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="brand">
        <div class="brand-badge">üõçÔ∏è</div>
        <div>VibeShop</div>
      </div>
      <div class="search" role="search">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M21 21l-4.3-4.3" stroke="#a9b0bd" stroke-width="1.5" stroke-linecap="round"/><circle cx="11" cy="11" r="7" stroke="#a9b0bd" stroke-width="1.5"/></svg>
        <input id="search" type="text" placeholder="Search products, e.g. sneakers, hoodie, headphones..." autocomplete="off" />
      </div>
    </div>

    <div id="results" class="grid" aria-live="polite"></div>
    <div id="empty" class="empty" style="display:none">No products found. Try a different search.</div>

    <div class="footer">Demo shop experience ‚Ä¢ No payments collected</div>
  </div>

  <!-- Drawer / Product Detail -->
  <div id="drawer" class="drawer" aria-hidden="true">
    <div class="panel" role="dialog" aria-modal="true" aria-labelledby="productTitle">
      <div class="panel-header">
        <strong>Product details</strong>
        <button class="btn btn-ghost" id="closeDrawer" aria-label="Close">Close</button>
      </div>
      <div class="panel-content">
        <div class="product-hero">
          <img id="productImage" alt="Selected product image" />
          <div>
            <h2 class="h1" id="productTitle"></h2>
            <div class="muted" id="productCategory"></div>
            <div class="tags" id="productTags"></div>
            <p class="desc" id="productDesc" style="margin-top:10px"></p>
            <div class="price" id="productPrice" style="margin-top:10px"></div>
          </div>
        </div>

        <form id="orderForm">
          <div class="field">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1" required />
          </div>
          <div class="field">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required />
          </div>
          <div class="field">
            <label for="message">Size and color</label>
            <textarea id="message" name="message" placeholder="e.g. Size M, Color Black" required></textarea>
          </div>
          <div class="field">
            <label for="address">Shipping address</label>
            <textarea id="address" name="address" placeholder="Street, City, State, ZIP, Country" required></textarea>
          </div>
          <div class="actions">
            <button type="submit" class="btn btn-primary">Buy now</button>
            <button type="button" class="btn btn-ghost" id="cancelBtn">Cancel</button>
          </div>
          <div class="note">By clicking Buy now, you agree to receive a confirmation email.</div>
        </form>
      </div>
    </div>
  </div>

  <script>
    const PRODUCTS = [
      {
        id: 'sneaker-1',
        name: 'AeroFlex Sneakers',
        price: 89.99,
        category: 'Footwear',
        tags: ['Men', 'Running', 'Breathable'],
        image: 'https://images.unsplash.com/photo-1542291026-7eec264c27ff?q=80&w=1600&auto=format&fit=crop',
        desc: 'Lightweight running shoes engineered for comfort and speed with breathable mesh and responsive cushioning.'
      },
      {
        id: 'hoodie-1',
        name: 'Cozy Core Hoodie',
        price: 59.00,
        category: 'Apparel',
        tags: ['Unisex', 'Fleece', 'Warm'],
        image: 'https://images.unsplash.com/photo-1521572267360-ee0c2909d518?q=80&w=1600&auto=format&fit=crop',
        desc: 'Ultra-soft fleece hoodie with a relaxed fit. Perfect for chilly evenings and weekend lounging.'
      },
      {
        id: 'headphones-1',
        name: 'PulsePro Headphones',
        price: 129.50,
        category: 'Electronics',
        tags: ['Wireless', 'Noise-cancelling'],
        image: 'https://images.unsplash.com/photo-1518441902110-918cc0b85d79?q=80&w=1600&auto=format&fit=crop',
        desc: 'Immersive wireless sound with active noise cancellation and 30-hour battery life.'
      },
      {
        id: 'watch-1',
        name: 'Orbit Smartwatch',
        price: 149.99,
        category: 'Wearables',
        tags: ['Fitness', 'Water Resistant'],
        image: 'https://images.unsplash.com/photo-1517433456452-f9633a875f6f?q=80&w=1600&auto=format&fit=crop',
        desc: 'Track your health metrics, notifications, and workouts with a crisp, always-on display.'
      },
      {
        id: 'bag-1',
        name: 'Urban Daypack',
        price: 74.00,
        category: 'Accessories',
        tags: ['Travel', 'Laptop 15"'],
        image: 'https://images.unsplash.com/photo-1514477917009-389c76a86b68?q=80&w=1600&auto=format&fit=crop',
        desc: 'Minimalist backpack with padded laptop sleeve and water-resistant fabric for everyday carry.'
      },
      {
        id: 'cam-1',
        name: 'StreetSnap Camera',
        price: 399.00,
        category: 'Electronics',
        tags: ['Mirrorless', '4K'],
        image: 'https://images.unsplash.com/photo-1519638399535-1b036603ac77?q=80&w=1600&auto=format&fit=crop',
        desc: 'Compact mirrorless camera that punches above its weight with stunning 4K video and low-light performance.'
      }
    ];

    const el = (sel) => document.querySelector(sel);
    const results = el('#results');
    const empty = el('#empty');
    const search = el('#search');
    const drawer = el('#drawer');
    const closeDrawer = el('#closeDrawer');
    const cancelBtn = el('#cancelBtn');

    const productImage = el('#productImage');
    const productTitle = el('#productTitle');
    const productCategory = el('#productCategory');
    const productTags = el('#productTags');
    const productDesc = el('#productDesc');
    const productPrice = el('#productPrice');

    let activeProduct = null;

    function currency(n){
      return new Intl.NumberFormat(undefined,{style:'currency', currency:'USD'}).format(n);
    }

    function renderProducts(list){
      results.innerHTML = '';
      if(!list.length){ empty.style.display = 'block'; return; }
      empty.style.display = 'none';
      list.forEach(p => {
        const card = document.createElement('article');
        card.className = 'card';
        card.setAttribute('tabindex','0');
        card.innerHTML = `
          <img src="${p.image}" alt="${p.name}" loading="lazy" />
          <div class="card-body">
            <div style="display:flex;align-items:center;justify-content:space-between;gap:8px">
              <h3 style="margin:0;font-size:16px">${p.name}</h3>
              <div class="price">${currency(p.price)}</div>
            </div>
            <div class="muted">${p.category}</div>
            <div class="tags">${p.tags.map(t=>`<span class='tag'>${t}</span>`).join('')}</div>
          </div>`;
        card.addEventListener('click', () => openDrawer(p));
        card.addEventListener('keypress', (e)=>{ if(e.key==='Enter') openDrawer(p); });
        results.appendChild(card);
      });
    }

    function openDrawer(p){
      activeProduct = p;
      productImage.src = p.image;
      productTitle.textContent = p.name;
      productCategory.textContent = p.category;
      productTags.innerHTML = p.tags.map(t=>`<span class='tag'>${t}</span>`).join('');
      productDesc.textContent = p.desc;
      productPrice.textContent = currency(p.price);
      drawer.classList.add('open');
      drawer.setAttribute('aria-hidden','false');
      el('#quantity').focus();
    }

    function close(){
      drawer.classList.remove('open');
      drawer.setAttribute('aria-hidden','true');
      activeProduct = null;
      el('#orderForm').reset();
    }

    // Search logic
    function applySearch(){
      const q = search.value.trim().toLowerCase();
      const filtered = PRODUCTS.filter(p =>
        p.name.toLowerCase().includes(q) ||
        p.category.toLowerCase().includes(q) ||
        p.tags.join(' ').toLowerCase().includes(q)
      );
      renderProducts(filtered);
    }
    search.addEventListener('input', applySearch);

    // Form submit
    el('#orderForm').addEventListener('submit', (e)=>{
      e.preventDefault();
      const form = e.currentTarget;
      if(!activeProduct) return;
      const data = {
        productId: activeProduct.id,
        productName: activeProduct.name,
        quantity: Number(form.quantity.value),
        email: form.email.value,
        message: form.message.value,
        address: form.address.value
      };
      // Simple front-end validation
      if(!data.email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(data.email)){
        alert('Please enter a valid email.');
        return;
      }
      if(data.quantity < 1){
        alert('Quantity must be at least 1.');
        return;
      }
      // Simulate success
      alert('Order successful! Please check your email.');
      close();
    });

    // Drawer close handlers
    closeDrawer.addEventListener('click', close);
    cancelBtn.addEventListener('click', close);
    drawer.addEventListener('click', (e)=>{ if(e.target === drawer) close(); });
    window.addEventListener('keydown', (e)=>{ if(e.key==='Escape' && drawer.classList.contains('open')) close(); });

    // Initial render
    renderProducts(PRODUCTS);
  </script>
</body>
</html>
